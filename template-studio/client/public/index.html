<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECD Template Studio</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      
      /* Layout */
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-1 { flex: 1; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .overflow-y-auto { overflow-y: auto; }
      
      /* Grid */
      .grid { display: grid; }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      
      /* Spacing */
      .p-1 { padding: 0.25rem; }
      .p-2 { padding: 0.5rem; }
      .p-3 { padding: 0.75rem; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
      .mb-1 { margin-bottom: 0.25rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mt-6 { margin-top: 1.5rem; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .space-x-1 > * + * { margin-left: 0.25rem; }
      .space-x-2 > * + * { margin-left: 0.5rem; }
      .space-x-4 > * + * { margin-left: 1rem; }
      .space-y-2 > * + * { margin-top: 0.5rem; }
      .space-y-3 > * + * { margin-top: 0.75rem; }
      .space-y-4 > * + * { margin-top: 1rem; }
      
      /* Sizing */
      .w-64 { width: 16rem; }
      .w-80 { width: 20rem; }
      .w-full { width: 100%; }
      
      /* Colors */
      .bg-white { background-color: #ffffff; }
      .bg-gray-50 { background-color: #f9fafb; }
      .bg-gray-100 { background-color: #f3f4f6; }
      .bg-blue-50 { background-color: #eff6ff; }
      .bg-blue-100 { background-color: #dbeafe; }
      .bg-blue-600 { background-color: #2563eb; }
      .bg-blue-700 { background-color: #1d4ed8; }
      .bg-red-50 { background-color: #fef2f2; }
      .text-white { color: #ffffff; }
      .text-gray-600 { color: #4b5563; }
      .text-gray-800 { color: #1f2937; }
      .text-blue-700 { color: #1d4ed8; }
      .text-red-600 { color: #dc2626; }
      .hover\:bg-gray-100:hover { background-color: #f3f4f6; }
      .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
      .hover\:shadow-md:hover { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      
      /* Borders */
      .border { border-width: 1px; border-color: #d1d5db; }
      .border-b { border-bottom-width: 1px; border-color: #d1d5db; }
      .border-l { border-left-width: 1px; border-color: #d1d5db; }
      .border-r { border-right-width: 1px; border-color: #d1d5db; }
      .border-gray-200 { border-color: #e5e7eb; }
      .rounded { border-radius: 0.25rem; }
      .rounded-lg { border-radius: 0.5rem; }
      
      /* Shadows */
      .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
      .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
      
      /* Typography */
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-xl { font-size: 1.25rem; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
      .capitalize { text-transform: capitalize; }
      
      /* Display */
      .block { display: block; }
      
      /* Transitions */
      .transition-colors { transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out; }
      .transition-shadow { transition: box-shadow 0.15s ease-in-out; }
      
      /* Custom styles */
      button { cursor: pointer; transition: all 0.2s; }
      button:hover { transform: translateY(-1px); }
      input, select, textarea { border: 1px solid #d1d5db; }
      input:focus, select:focus, textarea:focus { outline: none; border-color: #2563eb; }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
